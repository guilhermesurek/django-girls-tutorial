<html>
    <head>
        <title>Blog Django Surek</title>
    </head>
    <body>
        <div>
            <h1><a href="/">Blog Django Surek</a></h1>
        </div>

        {% for post in posts %}
        <div>
            <h2><a href="">{{post.title}}</a></h2>
            <p>{{post.text}}</p>
            <p>publicado: {{post.published_date}}</p>
        </div>
        {% endfor %}
    </body>
</html>
